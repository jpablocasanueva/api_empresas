<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simpli Web API Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Api Demo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Empresas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="empleados.html">Empleados</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">

            <div class="md-12">
                <h3>Empresas</h3>
                <button class="btn btn-success" style="margin: 15px;" data-bs-toggle="modal" data-bs-target="#myModal">
                    Agregar Empresa
                </button>
                <table class="table table-bordered table-striped display nowrap mb-0" id="tbl_empresas">
                    <thead>
                        <tr>
                            <th scope="col">Rut</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Telefono</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Agregar Empresa</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form action="#" method="post" id="frmAddEmpresa">
                            <div class="mb-3">
                                <label for="nameEmpresa" class="form-label">Rut</label>
                                <input type="text" class="form-control" id="rutEmpresa" placeholder="XX.XXX>.XXX-X"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="nameEmpresa" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nameEmpresa" placeholder="ACME INC."
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="nameEmpresa" class="form-label">Direccion</label>
                                <input type="text" class="form-control" id="dirEmpresa"
                                    placeholder="Av. Siempre Viva 321, Springfield" required>
                            </div>
                            <div class="mb-3">
                                <label for="nameEmpresa" class="form-label">Telefono</label>
                                <input type="text" class="form-control" id="fonoEmpresa" placeholder="XXX XX XX"
                                    required>
                            </div>
                            <input type="submit" class="btn btn-primary" value="Guardar">
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
        <script src="js/empresas.js"></script>
</body>


</html>
